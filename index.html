<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/e.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enigma artesanias y accesorios</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Seleccionamos todos los enlaces de la página
        const allLinks = document.querySelectorAll('a');

        // Iteramos sobre cada enlace
        allLinks.forEach(link => {
            // Añadimos un escuchador de eventos 'click' a cada enlace
            link.addEventListener('click', function(event) {
                // Desplazamos la ventana a la parte superior de la página
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth' // Opcional: para un desplazamiento suave
                });
            });
        });
    });
    </script>


  </body>
</html>
